{% extends "base.html" %}

{% block content %}

<!-- visited status checkbox -->
<div class="add btn">
    <a href="/cities/new">Add New City</a>
</div>
{% for city in cities %}

<section>
    <a href="/cities/{{ city.id }}">{{ city.name }}</a>
    <form action="/cities/{{ city.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
