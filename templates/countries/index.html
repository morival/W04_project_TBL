{% extends "base.html" %}

{% block content %}

<h2>Countries</h2>

{% for country in countries %}

<section>
    <a href="/countries/{{ country.id }}">{{ country.name }}</a>
    <form action="/countries/{{ country.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
