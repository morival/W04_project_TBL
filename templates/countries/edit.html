{% extends "base.html" %}
{% block content %}

<h2>Update a Country</h2>

<form action="/countries/{{ country.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ country.name }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
