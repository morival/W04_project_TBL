<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="//use.fontawesome.com/releases/v5.7.2/css/all.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <link rel="stylesheet" href="/static/css/style.css">
    <title>My Destination App</title>
</head>
<body>
    <header class="central">
        <div class="central">
            <input type=checkbox id="show">
            <button class="btn btn--action">
                <label for="show"><i class="fas fa-bars"></i></label>
            </button>
            <span id="content">
                <nav>
                    <ul class="menu">
                        <li><a href="/">Home</a></li>
                        <li><a href="/search">Search</a></li>
                        <li><a href="/cities/not-visited"> Plan To Visit</a></li>
                        <li><a href="/cities/visited">Visited</a></li>
                        <li><a href="/countries/new">Add New Place</a></li>
                        <!-- <li><a href="/help">Help</a></li> -->
                    </ul>
                </nav>
            </span>
        </div>
        <H1>My Destination App</H1>
        <!-- Search Icon -->
        <div class="search-btn">
            <button type="button" class="btn btn--action">
                <a href="/search"><i class="fas fa-search" style="color: black;"></i></a>
            </button>
        </div>
    </header>
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer>
        <div class="foot-btn"></div>
        <div class="foot-btn"></div>
    </footer>
</body>
</html>
