{% extends 'base.html' %}

{% block content %}

<h1>Cities</h1>

<table>
  <tr>
    <th>Name</th>
    <th></th>
    <th>Country</th>
    <th></th>
    <th>Visited</th>
    <th></th>
    <th>Comment</th>
    <th></th>
    <th></th>
  </tr>
  {% for city in cities %}
  <tr>
    <td> <a href="/cities/{{ city.id }}">{{city.name}}</a> </td>
    <td></td>
    <td> <a href="/countries/{{ city.country.id }}">{{city.country.name}}</a> </td>
    <td></td>
    <td> {{city.visited}} </td>
    <td></td>
    <td> {{city.comment}} </td>
    <td></td>
  </tr>
  {% endfor %}

</table>
{% endblock %}
