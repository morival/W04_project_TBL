{% extends "base.html" %}

{% block content %}

<h2>Update a City</h2>
<h4> {{ city.country.name }}</h4>
<form action="/cities/{{ city.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ city.name }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
