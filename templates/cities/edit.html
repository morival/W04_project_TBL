{% extends "base.html" %}

{% block content %}

<h2>Edit City</h2>
<h4>in {{ city.country.name }}</h4>
<form action="/cities/{{ city.id }}" method="POST">
    <div class="central">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ city.name }}">
        <button type="submit" class="btn btn--action">
            <i class="far fa-plus-square" style="color: rgb(28, 111, 28);"></i>
        </button>
    </div>
    <br>
    <label for="comment">Comment:</label>
    <br>
<textarea name="comment" id="comment" cols="30" rows="10">{{ city.comment }}</textarea>
</form>

{% endblock %}
